language: python
python:
  - "2.6"
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"

install:
  - "pip install coverage"
  - "pip install nose"
  - "pip install --upgrade pip"
  - "travis_retry pip install git+git://github.com/TurboGears/crank.git"
  - "travis_retry pip install git+git://github.com/TurboGears/tg2.git@development"
  - "pip install -e .[testing]"

  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then pip install coveralls && export HAS_COVERALLS=1; fi

script: "nosetests -v --with-coverage --cover-package=tgext.routes --cover-erase"

after_success:
  - if [[ $HAS_COVERALLS ]]; then coveralls; fi
